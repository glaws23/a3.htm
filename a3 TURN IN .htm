<!DOCTYPE html>
<script>
function validateAndSubmit()
{
  var srn_num = document.f1.srn_num.value;
  var month_num = document.f1.month_num.value;

  if(isNaN(srn_num) || srn_num.indexOf(" ") > -1)
    alert("Please enter 4 numbers")
  if(isNaN(month_num) || month_num > 12 || month_num < 1)
    alert("Please enter 1-12 for the month")

  for(i=0; i < 6; i++)
  {
    var major = parseInt(document.f2.major11.value);
    var minor = parseInt(document.f2.minor11.value);
    var sub1 = parseInt(document.f2.sub11.value);
    var sub2 = parseInt(document.f2.sub12.value);
    var trc_amt = parseFloat(document.f2.transaction1.value);
    var description = document.f2.description1.value;


    for(i=0; i < 1; i++)
    {
      var old_values = [major, minor, sub1, sub2];
      var new_values = ["", "", "", ""];
      var var_check = [major.toString(), minor.toString(), sub1.toString(), sub2.toString()];

      if(isNaN(old_values[i]) || var_check[i].length != 4 || var_check[i].indexOf(" ") > -1)
      {
        if(isNaN(old_values[i]))
          alert("Please enter a 4 digit number");
        if(var_check[i].indexOf(" ") > -1 || trc_amt.toString().indexOf(" ") > -1)
          alert("Please enter proper data");
        if(var_check[i].length != 4)
        {
          if(old_values[i] == 0)
            new_values[i] = "0000";
          if(var_check[i].length == "3")
            new_values[i] = "0" + old_values[i].toString();
          if(var_check[i].length == "2")
            new_values[i] = "00" + old_values[i].toString();
          if(var_check[i].length == "1")
            new_values[i] = "000" + old_values[i].toString();
        }

      }
      else
      {
        if(old_values[0] == 0000 && old_values[1] == 0000 && old_values[2] == 0000 && old_values[3] == 0000)
          alert("Invalid entry (all 0's)");
      }

    }
  }
}


</script>
